<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

<main>
  <div class="content">
    <header>
        <img src="images/logo.svg" alt="logo">
    </header>
    <h1>We're <span>coming <span>soon</span></span></h1>
    <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
      <form class="email" action="index.html" method="post">
        <input type="email" name="" value="Email Address">
        <button type="submit" name="button">
          <img src="images/icon-arrow.svg" alt="arrow">
        </button>
      </form>
  </div>
  <div class="pic">
    <img src="images/hero-desktop.jpg" alt="hero-desk">
  </div>
</main>




  <footer>
    <p class="attribution">
      Coded by <a href="#">Tina Yan</a>.
    </p>
  </footer>
</body>

</html>
